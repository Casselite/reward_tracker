<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="tracker">
        <header>
            <h1 class="inconsolata-title">Reward Tracker</h1>
        </header>
        <section class="sessions">
            <div class="session-buttons">
                <button id="session1" class="session-button inconsolata-button">1</button>
                <button id="session2" class="session-button inconsolata-button" disabled>2</button>
                <button id="session3" class="session-button inconsolata-button" disabled>3</button>
                <button id="session4" class="session-button inconsolata-button" disabled>4</button>
            </div>
            <div class="progress-container" title="">
                <div id="progressBar" 
                     class="progress-bar"
                     role="progressbar"
                     aria-valuenow="0"
                     aria-valuemin="0"
                     aria-valuemax="100">
                </div>
            </div>
            <div class="total inconsolata-total" id="totalContainer">
                <span id="totalAmount">€0,00</span> of <span id="maxAmount">€0,00</span>
            </div>
        </section>
        <section class="calendar">
            <h2 id="currentMonth" class="inconsolata-month">MAY</h2>
            <div id="calendar"></div>
        </section>
        <footer class="changelog inconsolata-changelog">Version 2</footer>
    </main>

    <!-- Audio elements for sounds -->
    <audio id="clickSound" src="coindrop.mp3" preload="auto"></audio>
    <audio id="specialClickSound" src="success.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
