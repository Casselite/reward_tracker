<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Issue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tracker">
        <h1>SKILL ISSUES</h1>
        <div class="session-buttons">
            <button id="session1" class="session-button" onclick="toggleSession(1)">SESH 1</button>
            <button id="session2" class="session-button" onclick="toggleSession(2)" disabled>SESH 2</button>
            <button id="session3" class="session-button" onclick="toggleSession(3)" disabled>SESH 3</button>
            <button id="session4" class="session-button" onclick="toggleSession(4)" disabled>SESH 4</button>
        </div>
        <div class="progress-container" title="0 of 0 possible sessions done">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="total" id="totalContainer">
            <span id="totalAmount">€0,00</span> of <span id="maxAmount">€0,00</span>
        </div>
        <div class="calendar">
            <h2 id="currentMonth">MAY</h2> <!-- ID added for dynamic month name -->
            <div id="calendar"></div>
        </div>
        <div class="changelog">Version 1.12</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
