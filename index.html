<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Grid Example</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylez.css">
</head>
<body>
    <div class="tracker">
        <h1 class="inconsolata-title">Reward Tracker</h1>
        <div class="session-buttons">
            <button id="session1" class="session-button inconsolata-button" disabled>1</button>
            <button id="session2" class="session-button inconsolata-button" disabled>2</button>
            <button id="session3" class="session-button inconsolata-button" disabled>3</button>
            <button id="session4" class="session-button inconsolata-button" disabled>4</button>
        </div>
        <div class="progress-container" title="">
            <div id="progressBar" class="progress-bar"></div>
        </div>
        <div class="total inconsolata-total" id="totalContainer">
            <span id="totalAmount">€0,00</span> of <span id="maxAmount">€0,00</span>
        </div>
        <div class="calendar">
            <h2 id="currentMonth" class="inconsolata-month">MAY</h2>
            <div id="calendar">
                <!-- Static days for testing the CSS layout -->
                <div class="calendar-day-container">
                    <div class="calendar-day">1</div>
                    <div class="day-number">1</div>
                </div>
                <div class="calendar-day-container">
                    <div class="calendar-day">2</div>
                    <div class="day-number">2</div>
                </div>
                <div class="calendar-day-container">
                    <div class="calendar-day">3</div>
                    <div class="day-number">3</div>
                </div>
                <div class="calendar-day-container">
                    <div class="calendar-day">4</div>
                    <div class="day-number">4</div>
                </div>
                <div class="calendar-day-container">
                    <div class="calendar-day">5</div>
                    <div class="day-number">5</div>
                </div>
                <div class="calendar-day-container">
                    <div class="calendar-day">6</div>
                    <div class="day-number">6</div>
                </div>
                <div class="calendar-day-container">
                    <div class="calendar-day">7</div>
                    <div class="day-number">7</div>
                </div>
                <!-- Continue adding boxes up to 31 for a full month -->
            </div>
        </div>
        <div class="changelog inconsolata-changelog">Version 1.14a</div>
    </div>
    <script src="script.js?v=0.1"></script>
</body>
</html>
