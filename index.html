<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reward Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="tracker">
        <header>
            <div class="title-bar">
                <h1 id="habitTitle" class="inconsolata-title" contenteditable="true" title="Click to name your habit!">
                    Reward Tracker
                </h1>
                <div class="header-icons">
                    <button id="settingsButton" class="icon-button" title="Settings">‚öôÔ∏è</button>
                    <button id="achievementsButton" class="icon-button" title="Achievements">üèÜ</button>
                </div>
            </div>
            <div class="streaks-container inconsolata-total">
                <span>Streak: <span id="currentStreak">0</span> days</span>
                <span>üî•</span>
                <span>Longest: <span id="longestStreak">0</span> days</span>
            </div>
        </header>

        <section class="sessions">
            <div id="sessionButtonsContainer" class="session-buttons">
                <!-- Session buttons are generated by JavaScript -->
            </div>
            <div class="progress-container" title="">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="total inconsolata-total" id="totalContainer">
                <span id="totalAmount">‚Ç¨0,00</span> of <span id="maxAmount">‚Ç¨0,00</span>
            </div>
        </section>

        <section class="calendar">
            <h2 id="currentMonth" class="inconsolata-month">JULY</h2>
            <div id="calendar"></div>
        </section>

        <footer class="changelog inconsolata-changelog">Version 4.0</footer>
    </main>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Settings</h3>
            <div class="setting-item">
                <label for="dailyGoalInput">Daily Goal (1-4 Sessions)</label>
                <input type="number" id="dailyGoalInput" min="1" max="4">
            </div>
            <div class="modal-buttons">
                <button id="saveSettingsButton">Save</button>
                <button id="closeSettingsButton">Close</button>
            </div>
        </div>
    </div>

    <!-- Achievements Modal -->
    <div id="achievementsModal" class="modal-overlay">
        <div class="modal-content">
            <h3>Achievements</h3>
            <div id="achievementsList" class="achievements-list"></div>
            <div class="modal-buttons">
                <button id="closeAchievementsButton">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Daily Note Modal -->
    <div id="noteModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="noteModalTitle">Note for July 18</h3>
            <textarea id="noteTextarea" placeholder="How did it go today? Any thoughts?"></textarea>
            <div class="modal-buttons">
                <button id="saveNoteButton">Save</button>
                <button id="closeNoteButton">Close</button>
            </div>
        </div>
    </div>

    <!-- Notification Pop-up -->
    <div id="achievementNotification" class="notification">
        <div class="notification-icon">üéâ</div>
        <div class="notification-content">
            <div class="notification-title">Achievement Unlocked!</div>
            <div id="achievementName" class="notification-text"></div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="clickSound" src="coindrop.mp3" preload="auto"></audio>
    <audio id="specialClickSound"src="success.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
